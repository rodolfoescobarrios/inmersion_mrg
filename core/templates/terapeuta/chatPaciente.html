{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/chat.css' %}">
<input type="hidden" id="room_id" value="{{ room_id }}">
<input type="hidden" id="user_role" value="{{ user.rol }}">
<div class="container col-8">
    <h2>Sala de chat</h2>
    <h4 class="text-danger">Usuario: {{ user.first_name }}</h4>
    
    <div>
        <button id="connect-btn">Conectar a Bluetooth</button>
        <h1><div id="status">Pulso</div></h1>
    </div>

    <!-- Área de envío de mensajes -->
    <div id="chat" class="mt-3">
        <input type="text" class="form-control" id="inputMessage" placeholder="Inserte la url del video">
        <button class="btn btn-success mt-2" id="btnMessage">Enviar</button>
        <a class="btn btn-primary mt-2 float-end" href="{% url 'home' %}">Salir</a>
    </div>

    <!-- Controles de video -->
    <div id="video-player" style="max-width: 640px; margin-top: 20px;"></div>
    <button id="playBtn" class="btn btn-primary">Reproducir</button>
    <button id="pauseBtn" class="btn btn-warning">Pausar</button>
    <button id="seekBtn" class="btn btn-info">Adelantar 10s</button>
    <button id="restBtn" class="btn btn-danger">Retroceder 10s</button>

</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script src="{% static 'js/chat.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% endblock %}
